<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/lib/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/lib/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/pages/contest.css">
    <script src="assets/lib/js/jquery-3.6.0.js"></script>
    <script src="assets/lib/js/fontawesome.js" crossorigin="anonymous"></script>
    <script src="assets/lib/js/jquery-ui.js"></script>
    <script src="include.js"></script>
    <title>Document</title>
</head>
<body>
<form action="" method="GET" class="row g-3 needs-validation" novalidate>
  <div class="modal d-block" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">Đăng nhập</div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="col-md-auto">
              <label for="validationCustom01" class="form-label">Tên đăng nhập / Số điện thoại</label>
              <input type="text" class="form-control" name="account" id="validationCustom01" required  placeholder="Tên đăng nhập / Số điện thoại">
              <div class="invalid-feedback">
                  Vui lòng nhập thông tin này
              </div>
          </div>
          <div class="col-md-auto">
            <label for="validationCustom02" class="form-label">Mật khẩu</label>
            <input type="password" name="password" class="form-control " id="validationCustom02" required  placeholder="Nhập mật khẩu">
            <div class="invalid-feedback">
                Vui lòng nhập thông tin này
            </div>
        </div>
  
              <div class="form-login-note">Quên mật khẩu?
                      <a href="">Nhận mã xác thực gửi về số điện thoại để đăng nhập</a>
              </div>
          </div>
          <div class="modal-footer">
            <input type="submit" value="Đăng nhập" class="btn btn-primary"></input>
          </div>
        </div>
    </div>
  </div> 
</form>
</body>
</html>
