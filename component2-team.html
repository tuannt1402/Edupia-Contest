<body>
    <div class="col-lg-12" id="container-form-check-register-contest">
        <form class="needs-validation" novalidate="" id="form-register-contest">
            <div class="form-input-phone-number-inside form-team">
                <div class="row">
                    <div class="col col-lg-9 position-relative">

                        <div class="modal-header form-infor-header">
                            <div class="modal-title form-infor-header-top">Xin chào {{$phone}}</div>
                            <div class="modal-title form-infor-header-bottom">Vui lòng hoàn thiện đầy đủ thông tin bên
                                dưới
                                để tham gia cuộc thi:
                            </div>
                        </div>
                        <div class="modal-body form-infor-body">
                            <div class="row">
                                <div class="col-lg-4 col-md-6 ">
                                    <input type="text" class="form-control" name="fullname" id="validationCustom01"
                                        required placeholder="Họ và tên học sinh">
                                    <div class="invalid-feedback">
                                        Vui lòng nhập thông tin này
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 ">
                                    <select name="conscious" class="form-select" id="validationCustom02" required>
                                        <option selected disabled value="Tỉnh Thái Bình">Tỉnh</option>
                                        <option>Tỉnh Táo</option>
                                        <option>Tỉnh Ngủ</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Vui lòng nhập thông tin này
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 ">
                                    <select name="district" class="form-select" id="validationCustom03" required>
                                        <option selected disabled value="">Quận / Huyện</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Vui lòng nhập thông tin này
                                    </div>
                                </div>

                                <div class="col-lg-4  col-md-6 ">
                                    <select name="school" class="form-select" id="validationCustom04" required>
                                        <option selected disabled value="">Trường</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Vui lòng nhập thông tin này
                                    </div>
                                </div>
                                <div class="col-lg-4  col-md-6 ">
                                    <select name="district" class="form-select" id="validationCustom05" required>
                                        <option selected disabled value="">Khối lớp</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Vui lòng nhập thông tin này
                                    </div>
                                </div>
                                <div class="col-lg-4  col-md-6 ">
                                    <input type="text" class="form-control" name="class" id="validationCustom06" required placeholder="Lớp">
                                    <div class="invalid-feedback">
                                      Vui lòng nhập thông tin này
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer pop-up-footer">
                            <input type="submit" value="Quay lại" class="btn btn-secondary btn-back"
                                data-bs-dismiss="modal"></input>
                            <input type="submit" value="Xác nhận" class="btn btn-primary btn-confirm btn-left"></input>
                        </div>
                    </div>

                    <div class="col-lg-3 flex-fill flex">
                        <img src="./assets/images/Những bài học mà trẻ yêu thích 1.png" alt="" srcset="">
                    </div>
                </div>
            </div>
        </form>
    </div>
