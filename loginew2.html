<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/lib/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/lib/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/pages/contest.css">
    <script src="assets/lib/js/jquery-3.6.0.js"></script>
    <script src="assets/lib/js/fontawesome.js" crossorigin="anonymous"></script>
    <script src="assets/lib/js/jquery-ui.js"></script>
    <script src="include.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-lg-6">
                <img src="assets/images/image 24.png" alt="">
            </div>
            <div class="col-xl-6 col-lg-6 flex">
                <div class="modal-content">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="back">
                        <a>
                            <img src="assets/images/Vector.234.svg" alt="">
                            Quay lại cuộc thi
                        </a>
                        
                        <img src="assets/images/logo-color.svg" alt="">
                    </div>
                    <div class="modal-header">
                        <div class="modal-title">Đăng nhập</div>
                    </div>
                    <form action="" method="GET" class="row g-3 needs-validation" novalidate>
                        <div class="modal-body">
                            <div class="col-md-auto frame-login">
                                <label for="validationCustom01" class="form-label">Số điện thoại
                                    </label>
                                <input type="text" value="0973934891" class="form-control" name="account" id="validationCustom01"
                                    required >
                                <div class="invalid-feedback">
                                    Vui lòng nhập số điện thoại
                                </div>
                                <button class="button">Gửi</button>
                            </div>

                            <div class="col-md-auto">
                                <label for="validationCustom02" class="form-label">Mã xác thực</label>
                                <input type="password" name="password" class="form-control " id="validationCustom02"
                                    required placeholder="Nhập mã xác thực 4 số">
                                <div class="invalid-feedback">
                                    Mã xác thực không đúng, vui lòng thử lại.
                                </div>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <input type="submit" value="Đăng nhập" class="btn btn-primary btn-turquoise"></input>
                        </div>
                        <div class="form-login-note">
                            <a href="">Đăng nhập bằng mật khẩu</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
