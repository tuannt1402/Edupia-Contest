<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://static.edupia.vn/css/font/cabin/cabin-normal.css">
    <link rel="stylesheet" href="https://static.edupia.vn/css/font/cabin/cabin-swap.css">
    <link href="assets/lib/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/lib/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/pages/contest.css">
    <script src="assets/lib/js/jquery-3.6.0.js"></script>
    <script src="assets/lib/js/fontawesome.js" crossorigin="anonymous"></script>
    <script src="assets/lib/js/jquery-ui.js"></script>
    <script src="./include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="col-lg-12" id="container-form-check-register-contest">
        <form class="needs-validation" novalidate="" id="form-register-contest">
            <div class="form-input-phone-number-inside form-team">
                <div class="row">
                    <div class="col col-lg-9 position-relative">
                        <div class="form-input-phone-number-header form-header-team">
                            <div class="form-input-phone-number-header-content">
                                Đăng ký tham gia cuộc thi đồng đội
                            </div>
                        </div>
                        <div class="form-input-phone-number-content form-content-team">
                            <div class="form-input-phone-number-content-text">
                                Số điện thoại.
                            </div>

                            <div class="form-input-phone-number-content-input input-team">
                                <input type="text" name="phone" id="phone" class="form-control"
                                    required="" placeholder="Nhập số điện thoại" value=""
                                    maxlength="11">
                                <div class="invalid-feedback" id="phone-error-msg"></div>
                            </div>
                        </div>

                        <div class="register-contest-rules-register-form-inside-btn form-btn-team">
                            <button type="button"
                                class="btn-border-radius btn-register btn-register-team"
                                id="btn-check-user-registered">Đăng ký</button>
                        </div>
                    </div>

                    <div class="col-lg-3 flex-fill flex">
                        <img src="./assets/images/Những bài học mà trẻ yêu thích 1.png"
                            alt="" srcset="">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
